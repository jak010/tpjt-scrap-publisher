{% load django_bootstrap5 %}

{% bootstrap_css %}
{% bootstrap_javascript %}


<div class="py-5 text-center">
    <h2>SIGNUP FORM</h2>
</div>

<div class="container">
    <form name="member_create_form" method="POST" action=" {% url 'apps:member_create' %} ">
        <div class="d-flex justify-content-center">
            <div class="col-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="you@example.com">
                <div class="invalid-feedback">
                    Please enter a valid email address for shipping updates.
                </div>
            </div>
        </div>
        <br>
        <div class="d-flex justify-content-center">
            <div class="col-6">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password">

            </div>
        </div>
        <br>
        <div class="gap-2 d-flex justify-content-center">
            <button class="btn btn-outline-dark btn-lg" tabindex="-1" role="button" aria-disabled="true">SUBMIT</button>


            <!--            <a href="" class="btn btn-outline-dark btn-lg" tabindex="-1" role="button" aria-disabled="true">SUBMIT</a>-->
            <!--            <a href="/home" class="btn btn-outline-dark btn-lg" tabindex="-1" role="button"-->
            <!--               aria-disabled="true">BACK</a>-->
        </div>
    </form>


</div>
